<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<style>
    .card-progress {
        position: absolute;
        background: #3d3d3d3d;
        opacity: 0.5;
        width: 100%;
        height: 100%;
        z-index: 1;
    }
    
    .loading {
        position: absolute;
        left: 50%;
        right: 50%;
        z-index: 2;
    }
</style>

<body>

    <div class="container">
        <h2>Spinner Buttons</h2>
        <p>Add spinners to buttons:</p>

        <button class="btn btn-primary">
          Send
        </button>
    </div>
</body>
<script type="text/javascript">
    $(document).ready(function() {
        var spinner = "<div class='loading'><div class='spinner-grow text-muted'></div><div class='spinner-grow text-primary'></div><div class='spinner-grow text-success'></div><div class='spinner-grow text-info'></div><div class='spinner-grow text-warning'></div><div class='spinner-grow text-danger'></div><div class='spinner-grow text-secondary'></div><div class='spinner-grow text-dark'></div><div class='spinner-grow text-light'></div></div>";



        var button = $('.btn');
        var container = $('body');


        container.prepend(spinner);
        container.addClass('card-progress');
        button.attr('disabled', 'true');


        setTimeout(
            function() {
                container.find('div.loading').remove();
                button.removeAttr('disabled');
                container.removeClass('card-progress');
            }, 3000);



        button.on('click', function() {
            container.prepend(spinner);
            container.addClass('card-progress');
            button.attr('disabled', 'true');

            setTimeout(
                function() {
                    container.find('div.loading').remove();
                    button.removeAttr('disabled');
                    container.removeClass('card-progress');
                }, 3000);
        });


    });
</script>

</html>
