<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p>marks = <span id="marks">55</span></p>
    <p id="ans">grade = <span id="grade"></span></p>
</body>
<script>
    var a = 100;
    console.log(a ** 3);
    console.log(10 == 10);
    console.log(10 == '10');
    console.log(10 === '10');
    console.log(10 !== '10');
    console.log(10 != '10');
    a **= 2; /// a = a ** 2;
    console.log((10 > 2) ? 'greater' : 'less');
</script>
<script>
    /** IF ELSE*/
    a = '89';
    if (a <= 100 && a >= 80) {
        console.log('A');
    } else if (a < 80 && a >= 60) {
        console.log('B');
    } else if (a < 60 && a >= 50) {
        console.log('C');
    } else if (a < 50 && a >= 35) {
        console.log('D');
    } else if (a < 35 && a >= 0) {
        console.log('F');
    } else {
        console.log('Invalid');
    }
</script>

<script>
    /** IF ELSE*/
    a = document.getElementById('marks').innerText;
    if (a <= 100 && a >= 80) {
        console.log('A');
        document.getElementById('grade').innerText = 'A';
        document.getElementById('ans').style.backgroundColor = 'teal';
        document.getElementById('ans').style.color = 'white';
    } else if (a < 80 && a >= 60) {
        console.log('B');
        document.getElementById('grade').innerText = 'B';
        document.getElementById('ans').style.backgroundColor = 'orange';
        document.getElementById('ans').style.color = 'white';
    } else if (a < 60 && a >= 50) {
        console.log('C');
        document.getElementById('grade').innerText = 'C';
        document.getElementById('ans').style.backgroundColor = 'purple';
        document.getElementById('ans').style.color = 'white';
    } else if (a < 50 && a >= 35) {
        console.log('D');
        document.getElementById('grade').innerText = 'D';
        document.getElementById('ans').style.backgroundColor = 'dodgerblue';
        document.getElementById('ans').style.color = 'white';
    } else if (a < 35 && a >= 0) {
        console.log('F');
        document.getElementById('grade').innerText = 'F';
        document.getElementById('ans').style.backgroundColor = 'rgb(255, 37, 71)';
        document.getElementById('ans').style.color = 'white';
    } else {
        console.log('Invalid');
        document.getElementById('grade').innerText = 'Invalid Marks';
        document.getElementById('ans').style.backgroundColor = 'tomato';
        document.getElementById('ans').style.color = 'white';
    }
</script>

</html>
