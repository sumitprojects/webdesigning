<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="switch1">
                <label class="custom-control-label" for="switch1">Dark Mode</label>
            </div>
        </div>
        <div>
            <form>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" class="custom-control-input" id="darkTheme" name="theme" value="customEx">
                    <label class="custom-control-label" for="darkTheme">Dark</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" class="custom-control-input" id="warningTheme" name="theme" value="customEx">
                    <label class="custom-control-label" for="warningTheme">Warning</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" class="custom-control-input" id="dangerTheme" name="theme" value="customEx">
                    <label class="custom-control-label" for="dangerTheme">Danger</label>
                </div>
            </form>
        </div>
        <form>
            <div class="form-group">
                <label>Email address:</label>
                <input type="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd">
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember me
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="container">
        <form class="form-inline">
            <div class="form-group">
                <label class="mr-sm-2">Email address:</label>
                <input type="email" class="form-control mb-2 mr-sm-2">
            </div>
            <div class="form-group">
                <label for="pwd" class="mr-sm-2">Password:</label>
                <input type="password" class="form-control mb-2 mr-sm-2" id="pwd">
            </div>
            <div class="form-group form-check">
                <label class="form-check-label mr-sm-2">
                <input class="form-check-input mb-2 mr-sm-2" type="checkbox"> Remember me
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="container mt-5">
        <form class="needs-validation" novalidate>
            <div class="form-group">
                <label for="uname">Username:</label>
                <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
                <label for="sdd">Sample:</label>
                <input type="text" class="form-control" id="sdd" placeholder="Enter sdd" name="pswd">
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember" required> I agree on blabla.
              <div class="invalid-feedback">You need agree.</div>
            </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="container mt-5">
        <form>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Person</span>
                </div>
                <input type="text" class="form-control" placeholder="First Name">
                <input type="text" class="form-control" placeholder="Middle Name">
                <input type="text" class="form-control" placeholder="Last Name">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                </div>
                <input type="text" class="form-control" placeholder="Username">
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Your Email">
                <div class="input-group-append">
                    <span class="input-group-text">@example.com</span>
                </div>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
                <input type="number" class="form-control" placeholder="">
                <div class="input-group-append">
                    <span class="input-group-text">.00</span>
                </div>
            </div>

            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
                <label class="custom-control-label" for="customCheck">Check this custom checkbox</label>
            </div>
        </form>
    </div>
</body>
<script>
    var darkTheme = "bg-dark text-white";
    var warningTheme = "bg-warning text-white";
    var dangerTheme = "bg-danger text-white";
    $(document).ready(function() {
        $('#switch1').on('click', function() {
            $('body').toggleClass(darkTheme);
        });

        $('input[name="theme"]').on('click', function() {
            var choice = $('input[name="theme"]:checked').attr('id');
            console.log(choice);
            switch (choice) {
                case 'darkTheme':
                    $('body').removeClass(warningTheme);
                    $('body').removeClass(dangerTheme);
                    $('body').addClass(darkTheme);
                    break;
                case 'warningTheme':
                    $('body').removeClass(darkTheme);
                    $('body').removeClass(dangerTheme);
                    $('body').addClass(warningTheme);
                    break;
                case 'dangerTheme':
                    $('body').removeClass(warningTheme);
                    $('body').removeClass(darkTheme);
                    $('body').addClass(dangerTheme);
                    break;
            }
        });
    });
</script>

</html>
