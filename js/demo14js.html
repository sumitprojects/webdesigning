<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jslibrary.js"></script>
</head>

<body>
    <button onclick="calc(add,10,2,'demo')">Addition</button>
    <button onclick="calc(sub,10,2,'demo')">Subtraction</button>
    <button onclick="calc(mul,10,2,'demo')">Multiplication</button>
    <button onclick="calc(div,10,2,'demo')">Division</button>
    <button onclick="calc(pow,10,2,'demo')">Power</button>
    <p>Ans : <span id="demo"></span></p>
</body>
<script>
    var calc = function(op, a, b, id) {
        if (typeof op == "function" && typeof op != "undefined") {
            op(a, b, id);
        } else {
            console.log("Error Function not found");
        }
    };
</script>

</html>
