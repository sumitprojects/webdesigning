<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Call Back Function</title>
</head>

<body>

</body>
<script>
    var operation = function(op) {
        console.log(op, typeof op);
        if (typeof op == "function") {
            console.log(op(10, 22));
        }
    };


    var add = function(a, b) {
        return a + b;
    }
    operation(1000);
    operation(true);
    operation("sumit");
    operation(200.222);
    operation([1, 2, 3]);
    ///call back
    operation(add);
</script>

</html>
