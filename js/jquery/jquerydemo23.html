<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>
    <input type="search" name="" id="tablesearch">
    <table border="1">
        <thead>
            <tr>
                <th>Sample</th>
                <th>Sample2</th>
                <th>Sample3</th>
                <th>Sample4</th>
                <th>Sample5</th>
            </tr>
        </thead>

        <tbody id="tabledata">
            <tr>
                <td>sumit</td>
                <td>java</td>
                <td>10</td>
                <td>100.00</td>
                <td>male</td>
            </tr>
            <tr>
                <td>akshay</td>
                <td>php</td>
                <td>20</td>
                <td>1000.00</td>
                <td>male</td>
            </tr>
            <tr>
                <td>shruti</td>
                <td>laravel</td>
                <td>15</td>
                <td>200.00</td>
                <td>female</td>
            </tr>
        </tbody>
    </table>

</body>
<script type="text/javascript">
    $(document).ready(function() {

        $('#tablesearch').keyup(function() {
            var data = $(this).val();
            $("#tabledata tr").each(function() {
                $(this).toggle($(this).text().toLowerCase().indexOf(data) > -1);
            });
        });

    });
</script>

</html>
