<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>


<body>
    <div class="container">
        <div class="row bg-primary text-white">
            <div class="col-lg-5 border border-white">Sumit</div>
            <div class="col-lg-5 border border-white">Sumit</div>
            <div class="col-lg-2 border border-white">More</div>
        </div>
        <div class="row bg-warning text-white">
            <div class="col-md-5 border border-white">Sumit</div>
            <div class="col-md-5 border border-white">Sumit</div>
            <div class="col-md-2 border border-white">More</div>
        </div>
        <div class="row bg-info text-white ">
            <div class="col-sm-5 border border-white">Sumit</div>
            <div class="col-sm-5 border border-white">Sumit</div>
            <div class="col-sm-2 border border-white">More</div>
        </div>
        <div class="row bg-success text-white ">
            <div class="col-xs-12 border border-white">Sumit</div>
            <div class="col-xs-12 border border-white">Sumit</div>
            <div class="col-xs-12 border border-white">More</div>
        </div>


        <div class="row bg-danger text-white">
            <div class="col-lg-5 col-md-4 col-sm-12 border border-white">Sumit</div>
            <div class="col-lg-5 col-md-4 col-sm-12 border border-white">Sumit</div>
            <div class="col-lg-2 col-md-4 col-sm-12 border border-white">More</div>
        </div>
    </div>
</body>

</htmls
