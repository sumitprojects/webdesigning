</body>
<script type="text/javascript">
    $(document).ready(function() {
        var counter = 0;
        var pageProgress = $('.progress-bar');

        setInterval(progress, 1000);

        function progress() {
            pageProgress.width(counter + '%');
            pageProgress.html(counter + '%');

            if (counter >= 100) {
                pageProgress.fadeOut('slow');
                clearInterval(progress);
            }
            if (counter <= 10) {
                counter += 5;
                pageProgress.removeClass('bg-success');
                pageProgress.addClass('bg-danger');
            } else if (counter <= 50) {
                counter += 10;
                pageProgress.removeClass('bg-danger');
                pageProgress.addClass('bg-warning');
            } else if (counter <= 75) {
                counter += 15;
                pageProgress.removeClass('bg-warning');
                pageProgress.addClass('bg-info');
            } else if (counter < 100) {
                counter += 20;
                pageProgress.removeClass('bg-info');
                pageProgress.addClass('bg-success');
            }
        };

    });
</script>

</html>
