<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $('#div1').append('Width Before Change');
                $('#div1').append('<br>width ' + $('#div1').width());
                $('#div1').append('<br>innerwidth ' + $('#div1').innerWidth());
                $('#div1').append('<br>outerwidth ' + $('#div1').outerWidth());
                $('#div1').append('<br>outerwidth ' + $('#div1').outerWidth(true));

                $('#div1').width(500).height(500);

                $('#div1').append('<br>Width After Change');
                $('#div1').append('<br>width ' + $('#div1').width());
                $('#div1').append('<br>innerwidth ' + $('#div1').innerWidth());
                $('#div1').append('<br>outerwidth ' + $('#div1').outerWidth());
                $('#div1').append('<br>outerwidth ' + $('#div1').outerWidth(true));

            });
        });
    </script>
    <style>
        #div1 {
            height: 100px;
            width: 300px;
            padding: 10px;
            margin: 3px;
            border: 1px solid blue;
            background-color: lightblue;
        }
    </style>
</head>

<body>

    <div id="div1">Test</div>
    <br>

    <button>Resize div</button>

</body>

</html>
