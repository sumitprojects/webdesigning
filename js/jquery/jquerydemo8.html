<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>State and city Select</title>
</head>

<body>
    <div>
        <h1>States</h1>
        <select name="states" id="states">
          <option disabled selected>Select States</option>
        </select>
    </div>
    <div>
        <h1>Cities</h1>
        <select style="display: none;" name="city" id="city">
          <option disabled selected>Select City</option>
        </select>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script>
    const cityData = {
        "gj": [
            "surat",
            "navsari",
            "vapi",
            "valsad"
        ],
        "mh": [
            "mumbai",
            "thane",
            "pune"
        ]
    };
    $(document).ready(function() {
        $.each(cityData, function(i, n) {
            $('#states').append("<option value=" + i + ">" + i + "</option>");
        });

        $('#states').change(function() {
            $('#city').show();
            $('#city').html('<option disabled selected>Select City</option>');
            var state = $('#states option:selected').val();
            var cityList = cityData[state];
            $.each(cityList, function(i, n) {
                $('#city').append("<option value=" + n + ">" + n + "</option>");
            });
        });
    });
</script>

</html>
